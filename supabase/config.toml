# Supabase configuration
# See https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[functions]
# Notion proxy - no JWT required (called from Figma widget)
[functions.notion-proxy]
verify_jwt = false
